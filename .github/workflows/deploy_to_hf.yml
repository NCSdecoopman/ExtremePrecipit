name: Deploy Dockerized app to Hugging Face Spaces

on:
  push:
    branches:
      - app

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Prepare and push Dockerized app
        env:
          HF_TOKEN: ${{ secrets.HF_VIZ_APP }}
        run: |
          # Cr√©e un dossier temporaire
          mkdir deploy
          shopt -s extglob dotglob
          cp -r !(deploy|.git|.github|data) deploy/

          # G√©n√®re automatiquement un Dockerfile
          cat <<EOF > deploy/Dockerfile
          FROM python:3.11-slim

          RUN apt-get update && apt-get install -y \\
              build-essential \\
              git \\
              && rm -rf /var/lib/apt/lists/*

          WORKDIR /app

          COPY . .

          RUN pip install --no-cache-dir -r requirements.txt

          EXPOSE 7860

          CMD ["streamlit", "run", "streamlit_app.py", "--server.port=7860", "--server.address=0.0.0.0"]
          EOF

          # G√©n√®re un README minimal
          cat <<EOF > deploy/README.md
          ---
          title: "Application de visualisation"
          emoji: "üåßÔ∏è"
          colorFrom: "blue"
          colorTo: "blue"
          sdk: "streamlit"
          sdk_version: "1.32.0"
          app_file: "app.py"
          pinned: false
          ---

          App Streamlit visualisant les pr√©cipitations extr√™mes horaires simul√©es et observ√©es.

          > G√©n√©r√©e automatiquement depuis le d√©p√¥t [GitHub](https://github.com/NCSdecoopman/ExtremePrecipit/tree/app)
          EOF


          # Copie ou cr√©e un requirements.txt si non pr√©sent
          if [ ! -f deploy/requirements.txt ]; then
            echo "streamlit" > deploy/requirements.txt
          fi

          # Initialisation du d√©p√¥t
          cd deploy
          git init
          git config user.email "ncsdecoopman@github.com"
          git config user.name "NCSdecoopman"
          git branch -M main
          git remote add hf https://ncsdecoopman:${HF_TOKEN}@huggingface.co/spaces/ncsdecoopman/ExtremePrecipit

          git add .
          git commit -m "Deploy Dockerized app to HF Space"
          git push hf main --force

      - name: Add data/ files via Git LFS
        env:
          HF_TOKEN: ${{ secrets.HF_VIZ_APP }}
        run: |
          # Copie les fichiers data/ dans deploy/
          cp -r data deploy/data

          cd deploy
          git lfs install
          git lfs track "*.parquet"
          git add .gitattributes
          git add data/
          git commit -m "Ajout des fichiers LFS"
          git push hf main
