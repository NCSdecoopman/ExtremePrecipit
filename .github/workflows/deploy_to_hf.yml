name: Deploy Dockerized app to Hugging Face Spaces

on:
  push:
    branches:
      - app

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Prepare and push Dockerized app
        env:
          HF_TOKEN: ${{ secrets.HF_VIZ_APP }}
        run: |
          # Cr√©e un dossier temporaire
          mkdir deploy
          shopt -s extglob dotglob
          cp -r !(deploy|.git|.github) deploy/  # ‚úÖ Ne pas exclure data/

          # G√©n√®re automatiquement un Dockerfile avec data incluse
          cat <<EOF > deploy/Dockerfile
          FROM python:3.11-slim

          RUN apt-get update && apt-get install -y \\
              build-essential \\
              git \\
              && rm -rf /var/lib/apt/lists/*

          WORKDIR /app

          COPY . .

          RUN pip install --no-cache-dir -r requirements.txt

          EXPOSE 7860

          CMD ["streamlit", "run", "app.py", "--server.port=7860", "--server.address=0.0.0.0"]
          EOF

          # Fichier de configuration Hugging Face
          echo "sdk: docker" > deploy/.huggingface.yaml

          # README
          cat <<EOF > deploy/README.md
          ---
          title: "Application de visualisation"
          emoji: "üåßÔ∏è"
          colorFrom: "blue"
          colorTo: "blue"
          sdk: "docker"
          pinned: false
          ---

          App Streamlit visualisant les pr√©cipitations extr√™mes horaires simul√©es et observ√©es.

          > G√©n√©r√©e automatiquement depuis le d√©p√¥t [GitHub](https://github.com/NCSdecoopman/ExtremePrecipit/tree/app)
          EOF

          # Copie aussi la config Streamlit si pr√©sente
          if [ -d .streamlit ]; then
            cp -r .streamlit deploy/
          fi

          # Initialisation du d√©p√¥t Hugging Face
          cd deploy
          git init
          git config user.email "ncsdecoopman@github.com"
          git config user.name "NCSdecoopman"
          git branch -M main
          git remote add hf https://ncsdecoopman:${HF_TOKEN}@huggingface.co/spaces/ncsdecoopman/ExtremePrecipit

          # Supprime tout le contenu distant pour repartir au propre
          git fetch hf
          git reset --hard
          git rm -rf . > /dev/null 2>&1 || true
          git clean -fxd
          git commit --allow-empty -m "Reset remote Space"
          git push hf main --force

          git add .
          git commit -m "Deploy full Dockerized app with data"
          git push hf main --force