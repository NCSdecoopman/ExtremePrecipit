name: Déployer l'application Dockerisée sur Hugging Face

on:
  push:
    branches:
      - app

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

      # 1. Récupérer tout le code du repo GitHub (branche "app")
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2. (Optionnel) Installer Git LFS si vous en avez besoin
      - name: Installer Git LFS
        run: |
          sudo apt-get update
          sudo apt-get install -y git-lfs
          git lfs install

      # 3. Uploader les fichiers du dossier "data/" vers la Space
      - name: Uploader les données dans la Space
        env:
          HF_TOKEN: ${{ secrets.HF_VIZ_APP }}
        run: |
          python <<'EOF'
          import warnings
          warnings.filterwarnings("ignore", message="It seems that you are about to commit a data file*")

          from huggingface_hub import HfApi, upload_file
          import os

          SPACE_ID = "ncsdecoopman/ExtremePrecipit"
          LOCAL_DIR = "data"
          REMOTE_DIR = "data"

          api = HfApi()

          for root, _, files in os.walk(LOCAL_DIR):
              for file in files:
                  local_path = os.path.join(root, file)
                  relative_path = os.path.relpath(local_path, LOCAL_DIR)
                  repo_path = f"{REMOTE_DIR}/{relative_path}".replace("\\", "/")

                  print(f"Uploading {local_path} to {repo_path}...")

                  upload_file(
                      path_or_fileobj=local_path,
                      path_in_repo=repo_path,
                      repo_id=SPACE_ID,
                      repo_type="space",
                      token=os.environ['HF_TOKEN'],
                  )
          EOF

      # 4. Préparer le dossier "deploy" et pousser le Dockerfile vers la Space
      - name: Préparer et pousser l'app Dockerisée
        env:
          HF_TOKEN: ${{ secrets.HF_VIZ_APP }}
          HF_USER: "ncsdecoopman"
          HF_SPACE: "ExtremePrecipit"
        run: |
          # a) Créer le dossier "deploy" et y copier tout le code
          mkdir deploy
          rsync -av --exclude=deploy --exclude=.git --exclude=.github . deploy/

          # b) Créer le Dockerfile
          cat <<EOF > deploy/Dockerfile
          FROM python:3.11-slim

          RUN apt-get update && apt-get install -y \\
              build-essential \\
              git \\
              && rm -rf /var/lib/apt/lists/*

          WORKDIR /app

          # Installer les dépendances Python
          COPY requirements.txt .
          RUN pip install --no-cache-dir -r requirements.txt
          RUN pip install huggingface_hub

          # Passer le token pour snapshot_download
          ARG HF_TOKEN_ARG
          ENV HF_TOKEN=\$HF_TOKEN_ARG

          # Télécharger les fichiers depuis la Space
          RUN python -c "from huggingface_hub import snapshot_download; \\
                         snapshot_download(repo_id='\${HF_USER}/\${HF_SPACE}', \\
                                           repo_type='space', \\
                                           local_dir='/app/data', \\
                                           token='\${HF_TOKEN}')"

          # Copier le reste de l'app
          COPY . .

          EXPOSE 7860
          ENV MPLCONFIGDIR=/tmp/matplotlib

          CMD ["streamlit", "run", "app.py", "--server.port=7860", "--server.address=0.0.0.0"]
          EOF

          # c) Fichier Hugging Face + README
          echo "sdk: docker" > deploy/.huggingface.yaml
          echo "# Déploiement Docker + données via snapshot_download" > deploy/README.md

          # d) Initialiser et pousser sur la Space
          cd deploy
          git init
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git branch -M main

          HF_REMOTE="https://${HF_USER}:${HF_TOKEN}@huggingface.co/spaces/${HF_USER}/${HF_SPACE}"
          git remote add hf "$HF_REMOTE"

          git add .
          git commit -m "Déploiement Docker avec snapshot_download"
          git push hf main --force
