name: Deploy viz app to Hugging Face Spaces

on:
  push:
    branches:
      - app

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Deploy viz app to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_VIZ_APP }}
        run: |
          # Installe Git LFS
          sudo apt update && sudo apt install git-lfs -y
          git lfs install

          # Clone du dépôt Hugging Face (avec LFS activé)
          git clone https://ncsdecoopman:${HF_TOKEN}@huggingface.co/spaces/ncsdecoopman/ExtremePrecipit deploy
          cd deploy

          # Supprime tout sauf le .git
          find . -mindepth 1 ! -regex '^./\.git\(/.*\)?' -delete

          # Copie tous les fichiers de la racine du repo local
          cp -r ../!(deploy|.git|.github) .

          # Ajoute et push
          git add .
          git commit -m "Deploy app to HF Space with LFS" || echo "Rien à commit"
          git push

