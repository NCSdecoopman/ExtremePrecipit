name: Deploy viz app to Hugging Face Spaces

on:
  push:
    branches:
      - app

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Deploy viz app to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_VIZ_APP }}
        run: |
          # Crée un dossier temporaire pour le push
          mkdir deploy
          shopt -s extglob
          # Inclure tous les fichiers normaux + .streamlit/
          shopt -s extglob dotglob
          cp -r !(deploy|.git|.github|data) deploy/
          cd deploy

          # Initialisation du dépôt dans ce dossier
          git init
          git config user.email "ncsdecoopman@github.com"
          git config user.name "NCSdecoopman"
          git branch -M main
          
          # Ajoute le remote Hugging Face
          git remote add hf https://ncsdecoopman:${HF_TOKEN}@huggingface.co/spaces/ncsdecoopman/ExtremePrecipit

          # Push en force vers HF
          git add .
          git commit -m "Deploy app to HF Space"
          git push hf main --force


      - name: Add data/ files via Git LFS
        env:
          HF_TOKEN: ${{ secrets.HF_VIZ_APP }}
        run: |
          # Copie le dossier data/ dans deploy/
          cp -r data deploy/data

          cd deploy

          # Setup Git LFS
          git lfs install
          git lfs track "*.parquet"
          git add .gitattributes
          git add data/
          git commit -m "Ajout des fichiers LFS"
          git push hf main

