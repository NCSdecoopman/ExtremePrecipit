name: Deploy Dockerized app to Hugging Face Spaces

on:
  push:
    branches:
      - app

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Prepare and push Dockerized app
        env:
          HF_TOKEN: ${{ secrets.HF_VIZ_APP }}
        run: |
          # Crée le dossier deploy et copie tous les fichiers (y compris les .parquet)
          mkdir deploy
          rsync -av --exclude=deploy --exclude=.git --exclude=.github . deploy/

          # Dockerfile avec dépendances et Streamlit
          cat <<EOF > deploy/Dockerfile
          FROM python:3.11-slim

          RUN apt-get update && apt-get install -y \\
              build-essential \\
              git \\
              && rm -rf /var/lib/apt/lists/*

          WORKDIR /app

          COPY . .

          RUN pip install --no-cache-dir -r requirements.txt

          EXPOSE 7860

          ENV MPLCONFIGDIR=/tmp/matplotlib

          CMD ["streamlit", "run", "app.py", "--server.port=7860", "--server.address=0.0.0.0"]
          EOF

          # Fichier de config Hugging Face
          echo "sdk: docker" > deploy/.huggingface.yaml

          # README simple
          cat <<EOF > deploy/README.md
          App Streamlit visualisant les précipitations extrêmes horaires simulées et observées.

          > Générée automatiquement depuis le dépôt GitHub.
          EOF

          # Copie la config Streamlit si elle existe
          if [ -d .streamlit ]; then
            cp -r .streamlit deploy/
          fi

          # Initialisation git uniquement pour le push HF
          cd deploy
          git init
          git config user.email "ncsdecoopman@github.com"
          git config user.name "NCSdecoopman"
          git branch -M main
          git remote add hf https://ncsdecoopman:${HF_TOKEN}@huggingface.co/spaces/ncsdecoopman/ExtremePrecipit

          # ✅ Commit tout sauf les .parquet (ils sont dans le build Docker, mais pas pushés)
          git add . ':!data/**/*.parquet'
          git commit -m "Deploy Docker with app and embedded data"
          git push hf main --force
