name: Déployer l'application Dockerisée sur Hugging Face

on:
  push:
    branches:
      - app

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Récupérer le code du repo GitHub
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2. (Optionnel) Installer Git LFS
      - name: Installer Git LFS
        run: |
          sudo apt-get update
          sudo apt-get install -y git-lfs
          git lfs install

      # 3. Préparer le dossier "deploy" et pousser l'app Dockerisée
      - name: Préparer et pousser l'app Dockerisée
        env:
          HF_TOKEN: ${{ secrets.HF_VIZ_APP }}
          HF_USER: "ncsdecoopman"
          HF_SPACE: "ExtremePrecipit"
        run: |
          # a) Créer le dossier "deploy" et y copier tout sauf .git/.github/data
          mkdir deploy
          rsync -av --exclude=deploy --exclude=.git --exclude=.github --exclude=data . deploy/

          # b) Créer le Dockerfile
          cat <<EOF > deploy/Dockerfile
          FROM python:3.11-slim

          RUN apt-get update && apt-get install -y \\
              build-essential \\
              git \\
              && rm -rf /var/lib/apt/lists/*

          WORKDIR /app

          # Installer les dépendances
          COPY requirements.txt .
          RUN pip install --no-cache-dir -r requirements.txt
          RUN pip install huggingface_hub

          # Passer le token pour snapshot_download
          ARG HF_TOKEN_ARG
          ENV HF_TOKEN=\$HF_TOKEN_ARG

          # Télécharger les données depuis le dataset Hugging Face
          RUN python -c "from huggingface_hub import snapshot_download; \\
                         snapshot_download(repo_id='ncsdecoopman/ExtremePrecipit', \\
                                           repo_type='dataset', \\
                                           local_dir='/app/data', \\
                                           token='\${HF_TOKEN}')"

          # Copier le reste de l'app
          COPY . .

          EXPOSE 7860
          ENV MPLCONFIGDIR=/tmp/matplotlib

          CMD ["streamlit", "run", "app.py", "--server.port=7860", "--server.address=0.0.0.0"]
          EOF

          # c) Ajouter fichiers Hugging Face
          echo "sdk: docker" > deploy/.huggingface.yaml
          echo "# Déploiement avec téléchargement auto des données via snapshot_download depuis dataset" > deploy/README.md

          # d) Initialiser et pousser sur Hugging Face
          cd deploy
          git init
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git branch -M main

          HF_REMOTE="https://${HF_USER}:${HF_TOKEN}@huggingface.co/spaces/${HF_USER}/${HF_SPACE}"
          git remote add hf "$HF_REMOTE"

          git add .
          git commit -m "Déploiement Docker avec snapshot depuis dataset"
          git push hf main --force
