name: Deploy viz app to Hugging Face Spaces

on:
  push:
    branches:
      - app

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Deploy viz app to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_VIZ_APP }}
        run: |
          # Cr√©e un dossier temporaire pour le push
          mkdir deploy
          shopt -s extglob
          cp -r !(deploy|.git|.github) deploy/
          cd deploy

          # Init git et Git LFS
          git init
          git lfs install
          git lfs track "*.parquet"

          git config user.email "ncsdecoopman@github.com"
          git config user.name "NCSdecoopman"
          git add .gitattributes  # important pour Git LFS
          git add .

          git commit -m "Deploy app to HF Space with real data"
          git branch -M main

          # Ajoute le remote Hugging Face
          git remote add hf https://ncsdecoopman:${HF_TOKEN}@huggingface.co/spaces/ncsdecoopman/ExtremePrecipit

          # Push vers Hugging Face
          git push hf main --force


